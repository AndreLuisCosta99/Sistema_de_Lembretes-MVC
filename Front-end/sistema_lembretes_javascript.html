<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lembretes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <--topo da pagina -->
    <div
      class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"
    >
      <div class="container">
        <h1 class="display-3">Lembretes</h1>
        <p class="lead">adicione lembretes a sua lista de Tarefas</p>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="lembrete"
            placeholder="Digite o lembrete"
          />
        </div>
      
        
        <!--botoes e funcionalidades-->
        <div id="buttons">
          <button type="submit" class="btn btn-primary">Adicionar</button>
          <button type="submit" class="btn btn-danger">Excluir</button>
          <button type="submit" class="btn btn-warning">Limpar Lista</button>
      </div>
    </div>
    </div>

    <!-- painel de lembretes -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div id="novo-lembrete">
            <h3>Novo Lembrete</h3>
          </div>
        </div>

        <div class="col-md-6">
          <div id="lembretes">
            <h3>Lembretes Pendentes</h3>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
