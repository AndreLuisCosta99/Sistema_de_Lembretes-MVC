<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lembretes</title>
    <script
      src="https://kit.fontawesome.com/cfe644f4cb.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <--topo da pagina -->
    <div
      class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"
    >
      <div class="container">
        <h1 class="display-3">Lembretes</h1>
        <p class="lead">adicione lembretes a sua lista de Tarefas</p>
        <div class="form-group text-center">
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="5"
          ></textarea>
        </div>
        <br />

        <!--botoes e funcionalidades-->
        <div id="buttons">
          <button type="submit" class="btn btn-primary">
            Adicionar
            <i class="fa-sharp fa-solid fa-plus"></i>
          </button>
          <button type="submit" class="btn btn-danger">
            Excluir
            <i data-fa-symbol="delete" class="fa-solid fa-trash fa-fw"></i>
          </button>
          <button type="submit" class="btn btn-warning">
            Limpar Lista
            <i class="fa-sharp fa-solid fa-list"></i>
          </button>
          <button type="submit" class="btn btn-black">
            <i class="fa-sharp fa-solid fa-share"></i>
          </button>
          <button type="submit" class="btn btn-black">
            <i class="fa-sharp fa-solid fa-download"></i>
          </button>
        </div>
      </div>
    </div>
    <br />
    <!-- painel de lembretes -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div id="novo-lembrete">
            <h3>
              <i class="fa-sharp fa-solid fa-square-plus"></i>
              Novo Lembrete
            </h3>
          </div>
        </div>

        <div class="col-md-6">
          <div id="lembretes">
            <h3>
              <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
              Lembretes Pendentes
            </h3>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./lembretes.js"></script>
  </body>
</html>
